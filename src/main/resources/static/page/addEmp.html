	<body>

							</p>
						</div>
						<div id="topheader">

						</div>
						<div id="navigation">

					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>

						<table cellpadding="0" cellspacing="0" border="0"

							</tr>

								</td>
								<td valign="middle" align="left">

								</td>
							</tr>
                            <tr>

                                    work:

                                    <input type="date" class="inputgri" name="work" />
                                </td>
                            </tr>
						</table>
						<p>
							<input type="button" class="button" id="button1" value="Confirm" />
